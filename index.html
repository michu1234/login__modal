<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login modal</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="modal">
        <h2>Welcome to
            <span class="font--bold">Codequest</span>
        </h2>
        <div class="modal__img">
            <img class="modal__img-item1" src="../img/foto-03.png" alt="">
            <img class="modal__img-item2" src="../img/foto-01.png" alt="">
            <img class="modal__img-item3" src="../img/foto-02.png" alt="">
        </div>

        <form class="form-label form-css-label">
            <fieldset>
                <input id="email" name="ccemail" autocomplete="off" type="email" required />
                <label for="email">Email</label>
            </fieldset>

            <button class="btn btn--wide">Update settings</button>
        </form>
    </section>
    <script src="js/scripts.js"></script>
</body>

</html>
